<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>freeCodeCamp-responsive-survey-form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgb(255,249,249);">
    <h1 id="title" style="font-family: 'Abhaya Libre', serif;text-align: center;font-weight: bold;">A Short, Responsive Survey Form</h1>
    <p id="description" style="text-align: center;">This is a form which meets the standards for Project 2 of the freeCodeCamp course</p>
    <form id="survey-form"><label class="form-label" id="name-label">Name</label>
    <input class="form-control" type="text" id="name" placeholder="Enter Your Name" required style="margin-bottom: 10px;">
    <label class="form-label" id="email-label">Email</label>
    <input class="form-control" type="email" id="email" placeholder="Enter Your Email" required style="margin-bottom: 10px;">
    <label class="form-label" id="number-label">Number Input</label>
    <input class="form-control" type="number" id="number" placeholder="Choose a Number" required min="25" max="75" style="margin-bottom: 10px;">
    <label class="form-label">Select Something From Below</label>
    <select class="form-select" id="dropdown" style="margin-bottom: 10px;">
            <optgroup label="A Group of Items">
                <option value="12" selected="">Selectable Item 1</option>
                <option value="13">Selectable Item 2</option>
                <option value="14">Selectable Item 3</option>
            </optgroup>
        </select><label class="form-label"></label><label class="form-label"></label><label class="form-label">Below are Radio Buttons which are part of the same group, meaning only one can be selected at a time...</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="formCheck-4" name="ARadio" value="RadioA">
            <label class="form-check-label" for="formCheck-4">Option A ...</label></div>
        <div class="form-check" style="margin-bottom: 20px;">
        <input class="form-check-input" type="radio" id="formCheck-5" name="ARadio" value="RadioB">
        <label class="form-check-label" for="formCheck-5">Or Option B?</label></div>
        
        <label class="form-label">Below are some checkboxes, with their value attributes set, so that when a form is submitted their values will be recorded</label>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3" value="marmite"><label class="form-check-label" for="formCheck-3">I Like Marmite</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2" value="jam"><label class="form-check-label" for="formCheck-2">I Like Jam</label></div>
        <div class="form-check" style="margin-bottom: 26px;"><input class="form-check-input" type="checkbox" id="formCheck-1" value="mustard"><label class="form-check-label" for="formCheck-1">I Like Mustard</label></div><label class="form-label">This text area is for additional comments.</label><textarea class="form-control" style="margin-bottom: 10px;"></textarea><button class="btn btn-primary" id="submit" type="submit">Submit</button>
    </form><label class="form-label"></label>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
